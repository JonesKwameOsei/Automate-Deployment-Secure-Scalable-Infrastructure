name: Deploy VPC

on:
  workflow_dispatch:
    inputs:
      terraform_action:
        type: choice
        description: select terraform action
        options:
        - apply
        - destroy
        required: true
  push:
    branches:
      - main

jobs:
  deploy_vpc:
    name: Terraform Deploy VPC-Resources
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Terraform

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Terraform init 
      run: terraform init 
      
    - name: Terraform Validate
      run: terraform validate
          
    - name: Terraform Plan 
      run: terraform plan 
        
    - name: Terraform Apply
      run: terraform apply --auto-approve 

    - name: Terraform Destroy
      run: terraform destroy --auto-approve  

  trigger_ec2_workflow:
    needs: deploy_vpc
    runs-on: ubuntu-latest
    steps:
    - name: Trigger EC2 Workflow
      uses: actions/github-script@0.10.7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const { data: workflows } = await github.actions.listRepoWorkflows({
            owner: context.repo.owner,
            repo: context.repo.repo
          });

          const ec2Workflow = workflows.workflows.find(workflow => workflow.name === "Deploy EC2 Instance");
          if (ec2Workflow) {
            await github.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: ec2Workflow.id
            });
          }
